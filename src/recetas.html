<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocina Andalusí - Listado de recetas</title>
    <script src="https://kit.fontawesome.com/fdff0a5148.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <header class="header">
        <div class="container nav-container">
            <div class="logo"><a href="index.html"><img src="./assets/images/logo.webp"
                        alt="Logo de Cocina Andalusí"></a>Cocina Andalusí</div>
            <nav class="nav">
                <button class="hamburger" aria-label="Menú">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="recetas.html">Recetas</a></li>
                    <li><a href="enlaces.html">Enlaces</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h1>Listado de recetas</h1>
            <div class="recipe-grid">
                <a href="salmorejo.html" class="recipe-card">
                    <img src="./assets/images/salmorejo.webp" alt="Salmorejo cordobés">
                    <h2>Salmorejo cordobés</h2>
                </a>
                <a href="ajoblanco.html" class="recipe-card">
                    <img src="./assets/images/ajoblanco.webp" alt="Ajo blanco">
                    <h2>Ajo blanco</h2>
                </a>
                <a href="bacalaoGratinado.html" class="recipe-card">
                    <img src="./assets/images/bacalaoGratinado.webp" alt="Bacalao gratinado">
                    <h2>Bacalao gratinado</h2>
                </a>
                <a href="flamenquines.html" class="recipe-card">
                    <img src="./assets/images/flamenquines.webp" alt="Flamenquines">
                    <h2>Flamenquines</h2>
                </a>
                <a class="recipe-card">
                    <img src="./assets/images/huevos_espichas.webp" alt="Huevos fritos con espichás">
                    <h2>Huevos fritos con espichás</h2>
                </a>
                <a class="recipe-card">
                    <img src="./assets/images/menudo.webp" alt="Menudo">
                    <h2>Menudo</h2>
                </a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-column">
                <h3>Diseñado por:</h3>
                <p><img src="./assets/images/esfera.webp" style="height: 30px;" alt="Logo TomiStyle"> TomiStyle</p>
            </div>
            <div class="footer-column">
                <h3>Contacto</h3>
                <p>Email: <a href="mailto:info@cocinaandalusi.com">info@cocinaandalusi.com</a></p>
            </div>
        </div>
    </footer>

    <script type="module" src="./scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
